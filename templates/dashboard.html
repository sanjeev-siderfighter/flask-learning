{% extends "layout.html" %}

{% block body %}
<!-- Page Header -->
<header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>Admin Panel</h1>
                    <span class="subheading">I can manage your posts and change them</span>
                </div>
            </div>
        </div>
    </div>
</header>


<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <h1>Upload a File</h1>
            We will add a file uploader here
            <h1>Edit Posts</h1>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Serial No</th>
                    <th scope="col">Title</th>
                    <th scope="col">Date</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
                </thead>
                <tbody>

                {% for post in posts %}

                <tr>
                    <th scope="row">{{post.sno}}</th>
                    <td>{{post.title}}</td>
                    <td>{{post.date}}</td>
                    <td>
                        <a href="/edit/{{post.sno}}">
                            <button class="btn btn-primary">Edit</button>
                        </a>
                    </td>
                    <td>
                        <button class="btn btn-primary">Delete</button>
                    </td>
                </tr>

                {% endfor %}

                </tbody>
            </table>

        </div>
    </div>
</div>
{% endblock %}
